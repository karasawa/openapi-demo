openapi: "3.0.0"
info:
  title: "TODO API Document"
  version: "0.0.1"
  description: "TODO API のドキュメントです"
tags:
  - name: "opts"
    description: "運用監視関連のAPI"
  - name: "tasks"
    description: "タスク関連のAPI"
paths:
  /health:
    get:
      tags:
        - "opts"
      responses:
        200:
          description: "OK"
  /tasks/:
    post:
      tags:
       - "tasks"
      summary: "タスク作成"
      description: "タスクを新規作成します"
      operationId: "createTask"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskForm"
      responses:
        201:
          description: "Created"
          headers:
            location:
              description: "作成されたリソースのURI"
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDTO"
  /tasks/{taskId}:
    get:
      tags:
        - "tasks"
      summary: "タスク取得"
      description: "指定したIDのタスクを取得します"
      operationId: "showTask"
      parameters:
        - name: taskId
          in: path
          description: "タスクID"
          required: true
          schema:
            type: integer
            format: int64
            minLength: 1
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDTO"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundError"
components:
  schemas:
    TaskForm:
      type: object
      properties:
        title:
          type: string
          description: "作成されるタスクのタイトル"
          maxLength: 256
          minLength: 1
      required:
        - title
    TaskDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "タスクID"
        title:
          type: string
          description: "タスクのタイトル"
      required:
        - id
        - title
    ResourceNotFoundError:
      description: "指定したリソースが存在しない"
      type: object
      properties:
        title:
          type: string
          description: "エラーのタイトル"
          default: "Resource Not Found"
        detail:
          type: string
          description: "エラーの詳細"
      required:
        - title
        - detail
